<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Analyzer — Login</title>
  <link rel="stylesheet" href="/static/style.css">

  <style>
    /* === Только для чекбокса "Запомнить меня" === */
    #remember-container {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
      color: #e8e8e8;
    }

    #rememberMe {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: #3fa9f5;
    }
  </style>
</head>
<body id="login-page">
  <div class="login-card">
    <h1>Crypto Analyzer</h1>
    <div class="login-form">
      <label>
        Email:
        <input type="text" id="email" placeholder="Введите email">
      </label>
      <label>
        Пароль:
        <input type="password" id="password" placeholder="Введите пароль">
      </label>

      <div id="remember-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Запомнить меня</label>
      </div>

      <button id="loginBtn">Войти</button>
      <p id="errorMsg"></p>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");
    const rememberMe = document.getElementById("rememberMe");

    // Автологин при наличии localStorage
    window.addEventListener("load", async () => {
      try {
        const stored = localStorage.getItem("rememberedUser");
        if (stored) {
          const data = JSON.parse(stored);
          const res = await fetch("/api/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email: data.email, password: data.password })
          });
          const result = await res.json();
          if (res.ok && result.token) {
            await fetch("/session_set", {
              method: "POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({ user_id: result.user.id, email: result.user.email })
            });
            window.location.href = "/";
          }
        } else {
          const res = await fetch("/session_check");
          const data = await res.json();
          if (data.logged_in) window.location.href = "/";
        }
      } catch (e) {
        console.error("Session check failed:", e);
      }
    });

    loginBtn.addEventListener("click", async () => {
      errorMsg.textContent = "";

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Email и пароль обязательны";
        return;
      }

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({email, password})
        });

        const data = await response.json();

        if (response.ok && data.token) {
          await fetch("/session_set", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({user_id: data.user.id, email: data.user.email})
          });

          if (rememberMe.checked) {
            localStorage.setItem("rememberedUser", JSON.stringify({email, password}));
          } else {
            localStorage.removeItem("rememberedUser");
          }

          window.location.href = "/";
        } else {
          errorMsg.textContent = data.error || "Ошибка авторизации";
        }
      } catch (e) {
        errorMsg.textContent = "Ошибка соединения с сервером";
      }
    });
  </script>
</body>
</html>
