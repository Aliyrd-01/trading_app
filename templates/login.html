<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analyzer — Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Crypto Analyzer</h1>
        <div class="form-grid">
            <label>
                Email:
                <input type="text" id="email" placeholder="Введите email">
            </label>
            <label>
                Пароль:
                <input type="password" id="password" placeholder="Введите пароль">
            </label>
            <button id="loginBtn">Войти</button>
            <p id="errorMsg" style="color: red; margin-top:10px;"></p>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const errorMsg = document.getElementById("errorMsg");

        loginBtn.addEventListener("click", async () => {
            errorMsg.textContent = "";

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                errorMsg.textContent = "Email и пароль обязательны";
                return;
            }

            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password})
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Устанавливаем session на сервере
                    await fetch("/session_set", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({user_id: data.user.id, email: data.user.email})
                    });

                    // Редирект на главное приложение
                    window.location.href = "/";
                } else {
                    errorMsg.textContent = data.error || "Ошибка авторизации";
                }
            } catch (e) {
                errorMsg.textContent = "Ошибка соединения с сервером";
                console.error(e);
            }
        });
    </script>
</body>
</html>
